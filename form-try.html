<!DOCTYPE html>
<html>
<head>
   <title>form-try</title>
        <link rel="stylesheet" type="text/css" href="form-try.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<form action="" method="post" novalidate>
	<table class="form">
	    
		<tr>
		
			<td colspan="3"><p class="tip">姓名：</p><input type="text" placeholder="姓名" name="NAME" class="box" style="width:98%" /><span></span></td>
		</tr>
		
		<tr>
			<td colspan="3"><p class="tip">手机：</p><input type="phone" placeholder="手机" name="PHONE" class="box" style="width:98%" maxlength="11" /><span></span></td>
		</tr>
		
		<tr>
			<td colspan="3"><p class="tip">QQ：</p><input type="text" placeholder="QQ" name="QQ" class="box" style="width:98%" /><span></span></td>
		</tr>
		
		<tr>
			<td class="sex" width=“37%” class="tip">SEX：</td>
			<td class="s-box" width="21.9%"><lable for="boy" class="r-label"><input type="radio" name="sex" id="boy"/>男</lable></td>
			<td class="s-box" width="21.9%"><lable for="girl" class="r-label"><input type="radio" name="sex" id="girl"/>女</lable></td>
		</tr>
		
		<tr>
			<td colspan="3"><p class="tip">GROUP：</p><input list="group" placeholder="group" class="box" style="width:98%"/>
				<datalist id="group" width=“95%”>
				<option value="FE前端组">
				<option value="UI设计组">
				<option value="BE程序组">
				<option value="未知">
				</datalist>
				<span></span>
			</td>
		</tr>
		<tr>
		<td colspan="3"> <p class="tip">YOUR FREESTYLE：</p><textarea col="5"   placeholder="介绍你自己，100字内哦" class="text" style="width:98%"></textarea><span></span></td>
		</tr>
		<tr>
            <td colspan="3" id="submit" ><input type="submit" value="SEND"  id="smit" style="font-family:Microsoft Yahei;width:80%"/></td>
        </tr>
	</table> 
</form>
</body>
<html>
